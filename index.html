<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Calendar Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Splash Screen -->
        <div id="splashScreen" class="splash-screen">
            <div class="loader">
                <div class="calendar-icon"></div>
            </div>
            <h1>Welcome to Custom Calendar Creation</h1>
            <p>Design your Islamic calendar with ease</p>
        </div>
        
        <!-- Input Dialog Container (initially hidden) -->
        <div id="dialogContainer" style="display: none;">
            <div class="dialog" id="companyDialog">
                <h2>Company Name</h2>
                <input type="text" id="company" placeholder="Enter your company name">
                <button id="companySubmitBtn" class="next-btn">Next</button>
            </div>
            <!-- Other dialogs as required -->
        </div>
        
        <!-- Calendar Display (initially hidden) -->
        <div id="calendarContainer" style="display: none;">
            <h2 id="companyName"></h2>
            <div id="calendar"></div>
            <button id="downloadBtn">Download as PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
